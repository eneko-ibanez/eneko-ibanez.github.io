<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>






    <div class="contac">
        <di class="contac">
            <form action="./formulario.html" method="get">
                <label for="trato">Trato*</label>
                <label for="Sr">Sr</label>
                <input type="radio" id="Sr" name="trato" />
                <label for="Sra">Sra</label>
                <input type="radio" id="Sra" name="trato" />
                <br />
                <br />
                <label for="nombre_completo">Nombre</label><br /><br />
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Nombre Completo *" /><br /><br />
                <input type="number" id="telefono" name="telefono" placeholder="Telefono" class="grid-item" />
                <input type="email" id="email" name="email" placeholder="Email *" class="grid-item" />
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje" rows="10"></textarea>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </div>
    
</body>
</html>
